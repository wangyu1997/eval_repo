<!DOCTYPE html>
<html>
<head>
    <title>指标比较工具</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #1a1b26;
            --secondary-bg: #24283b;
            --border-color: #414868;
            --text-primary: #c0caf5;
            --text-secondary: #9aa5ce;
            --accent-color: #7aa2f7;
            --success-color: #9ece6a;
            --error-color: #f7768e;
            --button-primary: #7aa2f7;
            --button-danger: #f7768e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            min-width: 1200px;
            min-height: 100vh;
            padding: 2rem;
        }

        .page-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: var(--accent-color);
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .input-container {
            background: var(--secondary-bg);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .input-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .label {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--accent-color);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* CodeMirror 自定义样式 */
        .CodeMirror {
            height: 500px;
            border-radius: 8px;
            padding: 1rem;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.6;
            background-color: var(--primary-bg) !important;
        }

        .CodeMirror-gutters {
            background-color: var(--primary-bg) !important;
            border-right: 1px solid var(--border-color);
        }

        .CodeMirror-linenumber {
            color: var(--text-secondary) !important;
        }

        .toolbar {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
        }

        button {
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:not(.clear-button) {
            background-color: var(--button-primary);
            color: #fff;
        }

        button:not(.clear-button):hover {
            background-color: #668ee6;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(122, 162, 247, 0.3);
        }

        .clear-button {
            background-color: var(--button-danger);
            color: #fff;
        }

        .clear-button:hover {
            background-color: #e6657d;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(247, 118, 142, 0.3);
        }

        #result_container {
            background: var(--secondary-bg);
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
            animation: fadeIn 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result {
            background-color: var(--primary-bg);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            white-space: pre;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.6;
            overflow-x: auto;
            color: var(--text-primary);
        }

        h2 {
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .red { color: var(--error-color); }
        .green { color: var(--success-color); }
        .blue { color: var(--accent-color); }

        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-bg);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 5px;
            border: 2px solid var(--primary-bg);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #515c8c;
        }

        /* 添加响应式设计 */
        @media (max-width: 1400px) {
            .page-container {
                padding: 0 1rem;
            }
            
            .container {
                gap: 1rem;
            }
            
            .input-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <h1>指标比较工具</h1>
        <div class="container">
            <div class="input-container">
                <div class="label">基准文本 (Base)</div>
                <textarea id="base_text" placeholder="请输入基准文本..."></textarea>
            </div>
            <div class="input-container">
                <div class="label">实验文本 (Experiment)</div>
                <textarea id="exp_text" placeholder="请输入实验文本..."></textarea>
            </div>
        </div>
        <div class="toolbar">
            <button onclick="compareMetrics()">比较</button>
            <button class="clear-button" onclick="clearAll()">清空</button>
        </div>
        
        <div id="result_container" style="display: none;">
            <h2>比较结果</h2>
            <div id="result" class="result"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/shell/shell.min.js"></script>
    <script>
        // 初始化CodeMirror编辑器
        const baseEditor = CodeMirror.fromTextArea(document.getElementById("base_text"), {
            theme: "dracula",
            mode: "shell",
            lineNumbers: true,
            lineWrapping: true,
            tabSize: 2,
            viewportMargin: Infinity,
            placeholder: "请输入基准文本...",
            readOnly: false,
            inputStyle: "contenteditable",
            autofocus: true
        });

        const expEditor = CodeMirror.fromTextArea(document.getElementById("exp_text"), {
            theme: "dracula",
            mode: "shell",
            lineNumbers: true,
            lineWrapping: true,
            tabSize: 2,
            viewportMargin: Infinity,
            placeholder: "请输入实验文本...",
            readOnly: false,
            inputStyle: "contenteditable",
            autofocus: false
        });

        // 设置编辑器的大小
        baseEditor.setSize(null, "500px");
        expEditor.setSize(null, "500px");

        // 刷新编辑器以确保正确显示
        setTimeout(() => {
            baseEditor.refresh();
            expEditor.refresh();
        }, 100);

        function clearAll() {
            baseEditor.setValue("");
            expEditor.setValue("");
            document.getElementById('result_container').style.display = 'none';
        }

        // 正则表达式模式 - 更新以匹配stdout格式
        const pattern = /stdout\s+(?<name>[^:]+):\s+AUC=(?<auc>[\d.]+)\s+UAUC=(?<uauc>[\d.]+)\s+WUAUC=(?<wuauc>[\d.]+).*?InsNum=(?<insNum>[\d]+).*?(LOSS=(?<los>[\d.]+)|MAE=(?<mae>[\d.]+)).*?(ActualCTR=(?<actual_ctr>[\d.]+)|ActualWatch=(?<actual_watch>[\d.]+)).*?(PredictedCTR=(?<pred_ctr>[\d.]+)|PredWatch=(?<pred_watch>[\d.]+))/;

        function colorStr(str, color) {
            return `<span class="${color}">${str}</span>`;
        }

        function diffPP(a, b, isLoss = false) {
            const diff = (b - a) * 100;
            if (diff === 0) return `${diff.toFixed(3)}pp`;
            
            if (isLoss) {
                return diff > 0 ? 
                    colorStr(`+${diff.toFixed(3)}pp`, 'red') : 
                    colorStr(`${diff.toFixed(3)}pp`, 'green');
            } else {
                return diff > 0 ? 
                    colorStr(`+${diff.toFixed(3)}pp`, 'green') : 
                    colorStr(`${diff.toFixed(3)}pp`, 'red');
            }
        }

        function extractKeywords(text) {
            const keywords = new Set();
            const lines = text.trim().split('\n');
            
            for (const line of lines) {
                const match = pattern.exec(line.trim());
                if (!match) continue;
                
                const { groups } = match;
                // 从stdout后面提取关键词，去掉auc_前缀
                const name = groups.name.replace(/^auc_/, '').trim();
                keywords.add(name);
            }
            
            return Array.from(keywords);
        }

        function parseMetrics(text) {
            const metrics = {};
            const lines = text.trim().split('\n');
            
            for (const line of lines) {
                const match = pattern.exec(line.trim());
                if (!match) continue;
                
                const { groups } = match;
                // 从stdout后面提取关键词，去掉auc_前缀
                const name = groups.name.replace(/^auc_/, '').trim();
                const los = groups.los || groups.mae;
                const actualCtr = groups.actual_ctr || groups.actual_watch;
                const predCtr = groups.pred_ctr || groups.pred_watch;

                metrics[name] = {
                    auc: parseFloat(groups.auc),
                    uauc: parseFloat(groups.uauc),
                    wuauc: parseFloat(groups.wuauc),
                    insNum: parseInt(groups.insNum),
                    loss: parseFloat(los),
                    actualCtr: parseFloat(actualCtr),
                    predCtr: parseFloat(predCtr)
                };
            }
            return metrics;
        }

        function compareMetrics() {
            const baseText = baseEditor.getValue();
            const expText = expEditor.getValue();

            if (!baseText || !expText) {
                alert('请输入基准文本和实验文本！');
                return;
            }

            // 从两个文本中提取所有的keywords
            const baseKeywords = extractKeywords(baseText);
            const expKeywords = extractKeywords(expText);
            const keywords = Array.from(new Set([...baseKeywords, ...expKeywords])).sort();

            const baseMetrics = parseMetrics(baseText);
            const expMetrics = parseMetrics(expText);
            
            let result = '';
            result += `${' '.repeat(20)}${' '.repeat(12)}AUC${' '.repeat(12)}UAUC${' '.repeat(12)}WUAUC${' '.repeat(8)}INS_NUM${' '.repeat(8)}LOSS${' '.repeat(10)}ACTUAL${' '.repeat(8)}PREDICT\n`;
            result += '-'.repeat(120) + '\n';

            for (const key of keywords) {
                // 如果某个指标在base或exp中缺失，跳过该指标
                if (!baseMetrics[key] || !expMetrics[key]) continue;

                const base = baseMetrics[key];
                const exp = expMetrics[key];

                let printLoss = key;
                if (key.endsWith('_ctr')) {
                    printLoss = 'ctr_' + key.slice(0, -4);
                }

                if (key === 'conv_p98' || key === 'conv_APP') {
                    result += '\n';
                }

                const insNumDiff = base.insNum !== exp.insNum ? 'Y' : 'N';
                const pcoc = (base.predCtr / base.actualCtr).toFixed(4) + '|' + 
                            (exp.predCtr / base.actualCtr).toFixed(4);

                result += `${printLoss.padStart(31)}  AUC=${base.auc.toFixed(4)}|${exp.auc.toFixed(4)}(${diffPP(base.auc, exp.auc)}) ` +
                         `UAUC=${base.uauc.toFixed(4)}|${exp.uauc.toFixed(4)}(${diffPP(base.uauc, exp.uauc)}) ` +
                         `LOSS=${base.loss.toFixed(4)}|${exp.loss.toFixed(4)}(${diffPP(base.loss, exp.loss, true)}) ` +
                         `pcoc=${pcoc}\n`;
            }

            document.getElementById('result').innerHTML = result;
            document.getElementById('result_container').style.display = 'block';
        }
    </script>
</body>
</html>
