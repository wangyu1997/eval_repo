<!DOCTYPE html>
<html>
<head>
    <title>指标比较工具</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 90%;
            margin: 0 auto;
            padding: 20px;
            background-color: #2b2b2b;
            color: #fff;
            min-width: 1200px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
            width: 100%;
        }
        .input-container {
            width: 100%;
        }
        .CodeMirror {
            height: 500px;
            border-radius: 4px;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 14px;
            width: 100%;
        }
        .result {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 4px;
            border: 1px solid #3c3c3c;
            white-space: pre;
            font-family: 'Fira Code', 'Consolas', monospace;
            overflow-x: auto;
            color: #d4d4d4;
            font-size: 14px;
            line-height: 1.5;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            min-width: 100px;
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        button:active {
            transform: translateY(0);
            box-shadow: none;
        }
        h1, h2 {
            color: #fff;
            margin-bottom: 20px;
        }
        .label {
            margin-bottom: 10px;
            font-weight: bold;
            color: #ccc;
            font-size: 16px;
        }
        .red {
            color: #ff6b6b;
        }
        .green {
            color: #69db7c;
        }
        .blue {
            color: #4dabf7;
        }
        .toolbar {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            padding: 10px 0;
        }
        .toolbar button {
            font-size: 16px;
            padding: 12px 24px;
            font-weight: 500;
        }
        .clear-button {
            background-color: #e74c3c;
        }
        .clear-button:hover {
            background-color: #c0392b;
        }
        #result_container {
            margin-top: 30px;
        }
        
        /* 自定义滚动条样式 */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #1e1e1e;
            border-radius: 6px;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 6px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <h1>指标比较工具</h1>
    <div class="container">
        <div class="input-container">
            <div class="label">基准文本 (Base):</div>
            <textarea id="base_text" placeholder="请输入基准文本..."></textarea>
        </div>
        <div class="input-container">
            <div class="label">实验文本 (Experiment):</div>
            <textarea id="exp_text" placeholder="请输入实验文本..."></textarea>
        </div>
    </div>
    <div class="toolbar">
        <button onclick="compareMetrics()">比较</button>
        <button class="clear-button" onclick="clearAll()">清空</button>
    </div>
    
    <div id="result_container" style="display: none;">
        <h2>比较结果:</h2>
        <div id="result" class="result"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/shell/shell.min.js"></script>
    <script>
        // 初始化CodeMirror编辑器
        const baseEditor = CodeMirror.fromTextArea(document.getElementById("base_text"), {
            theme: "monokai",
            mode: "shell",
            lineNumbers: true,
            lineWrapping: true,
            tabSize: 2,
            scrollbarStyle: null,
            viewportMargin: Infinity,
            placeholder: "请输入基准文本..."
        });

        const expEditor = CodeMirror.fromTextArea(document.getElementById("exp_text"), {
            theme: "monokai",
            mode: "shell",
            lineNumbers: true,
            lineWrapping: true,
            tabSize: 2,
            scrollbarStyle: null,
            viewportMargin: Infinity,
            placeholder: "请输入实验文本..."
        });

        function clearAll() {
            baseEditor.setValue("");
            expEditor.setValue("");
            document.getElementById('result_container').style.display = 'none';
        }

        // 正则表达式模式
        const pattern = /stdout (?<name>[^:]+): AUC=(?<auc>[\d.]+) UAUC=(?<uauc>[\d.]+) WUAUC=(?<wuauc>[\d.]+) .* InsNum=(?<insNum>[\d]+) .* (LOSS=(?<los>[\d.]+)|MAE=(?<mae>[\d.]+)) .*(ActualCTR=(?<actual_ctr>[\d.]+)|ActualWatch=(?<actual_watch>[\d.]+)) .*(PredictedCTR=(?<pred_ctr>[\d.]+)|PredWatch=(?<pred_watch>[\d.]+))/;

        function colorStr(str, color) {
            return `<span class="${color}">${str}</span>`;
        }

        function diffPP(a, b, isLoss = false) {
            const diff = (b - a) * 100;
            if (diff === 0) return `${diff.toFixed(2)}pp`;
            
            if (isLoss) {
                return diff > 0 ? 
                    colorStr(`+${diff.toFixed(2)}pp`, 'red') : 
                    colorStr(`${diff.toFixed(2)}pp`, 'green');
            } else {
                return diff > 0 ? 
                    colorStr(`+${diff.toFixed(2)}pp`, 'green') : 
                    colorStr(`${diff.toFixed(2)}pp`, 'red');
            }
        }

        function extractKeywords(text) {
            const keywords = new Set();
            const lines = text.trim().split('\n');
            
            for (const line of lines) {
                const match = pattern.exec(line.trim());
                if (!match) continue;
                
                const { groups } = match;
                const name = groups.name.trim();
                keywords.add(name);
            }
            
            return Array.from(keywords);
        }

        function parseMetrics(text) {
            const metrics = {};
            const lines = text.trim().split('\n');
            
            for (const line of lines) {
                const match = pattern.exec(line.trim());
                if (!match) continue;
                
                const { groups } = match;
                const name = groups.name.trim();
                const los = groups.los || groups.mae;
                const actualCtr = groups.actual_ctr || groups.actual_watch;
                const predCtr = groups.pred_ctr || groups.pred_watch;

                metrics[name] = {
                    auc: parseFloat(groups.auc),
                    uauc: parseFloat(groups.uauc),
                    wuauc: parseFloat(groups.wuauc),
                    insNum: parseInt(groups.insNum),
                    loss: parseFloat(los),
                    actualCtr: parseFloat(actualCtr),
                    predCtr: parseFloat(predCtr)
                };
            }
            return metrics;
        }

        function compareMetrics() {
            const baseText = baseEditor.getValue();
            const expText = expEditor.getValue();

            if (!baseText || !expText) {
                alert('请输入基准文本和实验文本！');
                return;
            }

            // 从两个文本中提取所有的keywords
            const baseKeywords = extractKeywords(baseText);
            const expKeywords = extractKeywords(expText);
            const keywords = Array.from(new Set([...baseKeywords, ...expKeywords])).sort();

            const baseMetrics = parseMetrics(baseText);
            const expMetrics = parseMetrics(expText);
            
            let result = '=' + '='.repeat(118) + '\n';
            result += `${' '.repeat(20)}${' '.repeat(12)}AUC${' '.repeat(12)}UAUC${' '.repeat(12)}WUAUC${' '.repeat(8)}INS_NUM${' '.repeat(8)}LOSS${' '.repeat(10)}ACTUAL${' '.repeat(8)}PREDICT\n`;
            result += '-'.repeat(120) + '\n';

            for (const key of keywords) {
                // 如果某个指标在base或exp中缺失，跳过该指标
                if (!baseMetrics[key] || !expMetrics[key]) continue;

                const base = baseMetrics[key];
                const exp = expMetrics[key];

                let printLoss = key;
                if (key.endsWith('_ctr')) {
                    printLoss = 'ctr_' + key.slice(0, -4);
                }

                if (key === 'conv_p98' || key === 'conv_APP') {
                    result += '\n';
                }

                const insNumDiff = base.insNum !== exp.insNum ? 'Y' : 'N';
                const pcoc = (base.predCtr / base.actualCtr).toFixed(4) + '|' + 
                            (exp.predCtr / base.actualCtr).toFixed(4);

                result += `${printLoss.padStart(31)}  AUC=${base.auc.toFixed(4)}|${exp.auc.toFixed(4)}(${diffPP(base.auc, exp.auc)}) ` +
                         `UAUC=${base.uauc.toFixed(4)}|${exp.uauc.toFixed(4)}(${diffPP(base.uauc, exp.uauc)}) ` +
                         `LOSS=${base.loss.toFixed(4)}|${exp.loss.toFixed(4)}(${diffPP(base.loss, exp.loss, true)}) ` +
                         `pcoc=${pcoc}\n`;
            }

            result += '=' + '='.repeat(118);

            document.getElementById('result').innerHTML = result;
            document.getElementById('result_container').style.display = 'block';
        }
    </script>
</body>
</html>
